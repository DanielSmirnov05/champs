{% extends "base.html" %}
{% block title %}{{ news.title }} — {{ _('News') }}{% endblock %}

{% block content %}
<h1>{{ news.title }}</h1>
<p style="color: #777;">{{ _('Type') }}: {{ _(news.news_type.capitalize()) }} | {{ news.created_at.strftime('%Y-%m-%d') }}</p>
<hr>
<p>{{ news.content | safe }}</p>
<a href="{{ url_for('view_news') }}">← {{ _('Back to news') }}</a>
{% endblock %}
