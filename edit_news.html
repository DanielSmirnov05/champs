{% extends "base.html" %}
{% block title %}{{ _('Edit News') }} — Champion{% endblock %}

{% block content %}
<div class="max-w-xl mx-auto mt-10 bg-white p-8 rounded-2xl shadow-lg border border-gray-200 animate-fade-in">

  <h1 class="text-2xl font-bold mb-6 text-gray-900 flex items-center gap-2">
    ✏️ {{ _('Edit News') }}
  </h1>

  <form method="POST" class="flex flex-col gap-5">

    <!-- Title -->
    <div>
      <label for="title" class="block font-medium text-gray-700 mb-1">📰 {{ _('Title') }}</label>
      <input type="text" name="title" id="title" value="{{ news.title }}" required
             class="w-full px-4 py-2 border border-gray-300 rounded-lg text-base focus:ring-2 focus:ring-indigo-500 outline-none">
    </div>

    <!-- Short description -->
    <div>
      <label for="short_description" class="block font-medium text-gray-700 mb-1">📌 {{ _('Short Description') }}</label>
      <input type="text" name="short_description" id="short_description" value="{{ news.short_description }}" required
             class="w-full px-4 py-2 border border-gray-300 rounded-lg text-base focus:ring-2 focus:ring-indigo-500 outline-none">
    </div>

    <!-- Full content -->
    <div>
      <label for="content" class="block font-medium text-gray-700 mb-1">📖 {{ _('Full Text') }}</label>
      <textarea name="content" id="content" rows="8" required
                class="w-full px-4 py-2 border border-gray-300 rounded-lg text-base focus:ring-2 focus:ring-indigo-500 outline-none">{{ news.content }}</textarea>
    </div>

    <!-- News type -->
    <div>
      <label for="news_type" class="block font-medium text-gray-700 mb-1">📂 {{ _('News Type') }}</label>
      <select name="news_type" id="news_type"
              class="w-full px-4 py-2 border border-gray-300 rounded-lg text-base focus:ring-2 focus:ring-indigo-500 outline-none">
        <option value="обновление" {% if news.news_type == 'обновление' %}selected{% endif %}>{{ _('Update') }}</option>
        <option value="спорт" {% if news.news_type == 'спорт' %}selected{% endif %}>{{ _('Sports') }}</option>
        <option value="реклама" {% if news.news_type == 'реклама' %}selected{% endif %}>{{ _('Advertisement') }}</option>
        <option value="другое" {% if news.news_type == 'другое' %}selected{% endif %}>{{ _('Other') }}</option>
      </select>
    </div>

    <!-- Button -->
    <div class="text-right">
      <button type="submit"
              class="bg-purple-600 hover:bg-purple-700 text-white px-6 py-2 rounded-lg font-medium shadow transition">
        💾 {{ _('Save') }}
      </button>
    </div>

  </form>
</div>
{% endblock %}
