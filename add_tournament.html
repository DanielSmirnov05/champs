{% extends "base.html" %}
{% block title %}{{ _('Create Tournament') }} — Champion{% endblock %}

{% block content %}
<div class="max-w-xl mx-auto bg-white p-6 mt-10 rounded-2xl shadow-md space-y-6 animate-fade-in">
  <h2 class="text-2xl font-bold text-gray-800 flex items-center gap-2">🎯 {{ _('Create New Tournament') }}</h2>

  <form method="post" class="space-y-5">
    <!-- Tournament name -->
    <div>
      <label for="name" class="block mb-1 text-sm font-medium text-gray-700">{{ _('Tournament Name:') }}</label>
      <input type="text" id="name" name="name"
             class="w-full rounded-lg border border-gray-300 p-3 focus:outline-none focus:ring-2 focus:ring-purple-500"
             placeholder="{{ _('Enter name...') }}" required>
    </div>

    <!-- Buttons -->
    <div class="flex flex-col sm:flex-row gap-3 pt-2">
      <button type="submit"
              class="inline-flex items-center justify-center gap-2 bg-purple-600 text-white font-semibold px-5 py-2.5 rounded-lg shadow-md hover:bg-purple-700 transition">
        🚀 {{ _('Create Tournament') }}
      </button>

      <a href="{{ url_for('index') }}"
         class="inline-flex items-center justify-center gap-2 border border-gray-400 text-gray-700 px-5 py-2.5 rounded-lg hover:bg-gray-100 transition">
        ← {{ _('Back to Home') }}
      </a>
    </div>
  </form>
</div>
{% endblock %}
