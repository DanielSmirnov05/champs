{% extends "base.html" %}
{% block title %}{{ _('Register') }} — Champion{% endblock %}

{% block content %}
<div class="max-w-md mx-auto mt-10 px-4">
  <h1 class="text-2xl font-bold mb-6 text-gray-800 text-center">📝 {{ _('Register') }}</h1>

  <form method="post" class="space-y-4 bg-white p-6 rounded-xl shadow">
    <div>
      <label class="block text-sm font-medium text-gray-700 mb-1">{{ _('Email') }}:</label>
      <input type="email" name="email" required
             class="w-full border border-gray-300 rounded-lg px-4 py-2 text-sm focus:outline-none focus:ring focus:border-indigo-400">
    </div>

    <div>
      <label class="block text-sm font-medium text-gray-700 mb-1">{{ _('Username') }}:</label>
      <input type="text" name="name" required
             class="w-full border border-gray-300 rounded-lg px-4 py-2 text-sm focus:outline-none focus:ring focus:border-indigo-400">
    </div>

    <div>
      <label class="block text-sm font-medium text-gray-700 mb-1">{{ _('Password') }}:</label>
      <input type="password" name="password" required
             class="w-full border border-gray-300 rounded-lg px-4 py-2 text-sm focus:outline-none focus:ring focus:border-indigo-400">
    </div>

    <div>
      <label class="block text-sm font-medium text-gray-700 mb-1">{{ _('Role') }}:</label>
      <select name="role" required
              class="w-full border border-gray-300 rounded-lg px-4 py-2 text-sm focus:outline-none focus:ring focus:border-indigo-400">
        <option value="organizer">{{ _('Organizer') }}</option>
      </select>
    </div>

    <div class="pt-2">
      <button type="submit"
              class="w-full bg-purple-600 text-white py-2 rounded-lg font-semibold hover:bg-purple-700 transition">
        🚀 {{ _('Sign Up') }}
      </button>
    </div>
  </form>

  <p class="mt-4 text-center text-sm text-gray-600">
    {{ _('Already have an account?') }}
    <a href="{{ url_for('login') }}" class="text-purple-600 hover:underline">{{ _('Log In') }}</a>
  </p>
</div>
{% endblock %}
