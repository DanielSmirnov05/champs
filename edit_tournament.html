{% extends "base.html" %}

{% block title %}{{ _('Edit Tournament') }} — Champion{% endblock %}

{% block content %}
<div class="bg-white max-w-2xl mx-auto mt-8 p-8 rounded-2xl shadow-lg border border-gray-200 font-sans">

  <h1 class="text-2xl font-bold mb-8 text-gray-900 flex items-center gap-2">
    ✏️ {{ _('Edit Tournament') }}
  </h1>

  <form method="POST" class="flex flex-col gap-6">
    <div>
      <label for="name" class="block font-medium text-gray-700 mb-1">🏆 {{ _('Tournament Name') }}</label>
      <input type="text" id="name" name="name" value="{{ tournament.name }}" required
             class="w-full px-4 py-2 border border-gray-300 rounded-lg text-base focus:ring-2 focus:ring-indigo-500 outline-none">
    </div>

    <div>
      <label for="location" class="block font-medium text-gray-700 mb-1">📍 {{ _('Location') }}</label>
      <input type="text" id="location" name="location" value="{{ tournament.location or '' }}"
             class="w-full px-4 py-2 border border-gray-300 rounded-lg text-base focus:ring-2 focus:ring-indigo-500 outline-none">
    </div>

    <div>
      <label for="start_date" class="block font-medium text-gray-700 mb-1">📅 {{ _('Start Date') }}</label>
      <input type="date" id="start_date" name="start_date" value="{{ tournament.start_date }}"
             class="w-full px-4 py-2 border border-gray-300 rounded-lg text-base focus:ring-2 focus:ring-indigo-500 outline-none">
    </div>

    <div>
      <label for="format" class="block font-medium text-gray-700 mb-1">🎯 {{ _('Format') }}</label>
      <input type="text" id="format" name="format" value="{{ tournament.format or '' }}"
             class="w-full px-4 py-2 border border-gray-300 rounded-lg text-base focus:ring-2 focus:ring-indigo-500 outline-none">
    </div>

    <div>
      <label for="max_teams" class="block font-medium text-gray-700 mb-1">👥 {{ _('Max Teams') }}</label>
      <input type="number" id="max_teams" name="max_teams" value="{{ tournament.max_teams or '' }}"
             class="w-full px-4 py-2 border border-gray-300 rounded-lg text-base focus:ring-2 focus:ring-indigo-500 outline-none">
    </div>

    <div>
      <label for="description" class="block font-medium text-gray-700 mb-1">📝 {{ _('Description') }}</label>
      <textarea id="description" name="description" rows="5"
                class="w-full px-4 py-2 border border-gray-300 rounded-lg text-base focus:ring-2 focus:ring-indigo-500 outline-none">{{ tournament.description }}</textarea>
    </div>

    <div class="text-right">
      <button type="submit"
              class="bg-purple-600 hover:bg-purple-700 text-white px-6 py-2 rounded-lg font-medium shadow transition">
        💾 {{ _('Save Changes') }}
      </button>
    </div>
  </form>

  <p class="mt-8">
    <a href="{{ url_for('tournament_page', tournament_id=tournament.id) }}"
       class="text-purple-600 hover:underline font-medium">
      ← {{ _('Back to Tournament') }}
    </a>
  </p>
</div>
{% endblock %}
